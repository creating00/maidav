<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main :: layout(~{::content}, 'Acceso denegado')">

<section th:fragment="content">

    <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6 text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-2">Acceso denegado</h1>
        <p class="text-gray-700" th:text="${message}">No tienes acceso</p>
        <div class="mt-6">
            <a th:href="@{/dashboard}"
               class="inline-block bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                Volver al dashboard
            </a>
        </div>
    </div>

</section>
</html>
