<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/main :: layout(~{::content}, 'Usuarios')">

<section th:fragment="content" class="max-w-7xl mx-auto">

    <!-- HEADER -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Usuarios</h1>
            <p class="text-sm text-gray-500">Gestión de usuarios del sistema</p>
        </div>

        <a th:href="@{/users/new}"
           sec:authorize="hasAuthority('USER_CREATE')"
           class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            + Nuevo usuario
        </a>
    </div>

    <!-- TABLA -->
    <div class="bg-white rounded-xl shadow overflow-hidden">

        <table class="min-w-full divide-y divide-gray-200">

            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                    Email
                </th>

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                    Roles
                </th>

                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">
                    Estado
                </th>

                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">
                    Acciones
                </th>
            </tr>
            </thead>

            <tbody class="divide-y divide-gray-100">

            <tr th:each="user : ${users}" class="hover:bg-gray-50">

                <!-- Email -->
                <td class="px-6 py-4 text-sm font-medium text-gray-800">
                    <span th:text="${user.email}">email</span>
                </td>

                <!-- Roles -->
                <td class="px-6 py-4">
                    <div class="flex flex-wrap gap-2">
                        <span th:each="role : ${user.roles}"
                              class="px-2 py-1 text-xs rounded-full bg-indigo-100 text-indigo-700"
                              th:text="${role.name}">
                        </span>
                    </div>
                </td>

                <!-- Estado -->
                <td class="px-6 py-4 text-center">
                    <span th:if="${user.enabled}"
                          class="px-3 py-1 text-xs rounded-full bg-green-100 text-green-700">
                        Activo
                    </span>

                    <span th:unless="${user.enabled}"
                          class="px-3 py-1 text-xs rounded-full bg-red-100 text-red-700">
                        Inactivo
                    </span>
                </td>

                <!-- Acciones -->
                <td class="px-6 py-4 text-right space-x-2">

                    <a th:href="@{/users/{id}/edit(id=${user.id})}"
                       sec:authorize="hasAuthority('USER_UPDATE')"
                       class="inline-flex items-center px-3 py-1 rounded-lg text-sm bg-yellow-100 text-yellow-700 hover:bg-yellow-200">
                        Editar
                    </a>

                    <form th:action="@{/users/{id}/delete(id=${user.id})}"
                          method="post"
                          sec:authorize="hasAuthority('USER_DELETE')"
                          class="inline">

                        <button type="submit"
                                onclick="return confirm('¿Eliminar usuario?')"
                                class="inline-flex items-center px-3 py-1 rounded-lg text-sm bg-red-100 text-red-700 hover:bg-red-200">
                            Eliminar
                        </button>
                    </form>

                </td>
            </tr>

            </tbody>
        </table>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(users)}"
             class="text-center py-10 text-gray-500">
            No hay usuarios registrados
        </div>

    </div>

</section>
</html>
