<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main :: layout(~{::content}, 'Usuario')">

<section th:fragment="content" class="max-w-4xl mx-auto">

    <!-- Título -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800"
            th:text="${user.id != null} ? 'Editar usuario' : 'Nuevo usuario'">
            Usuario
        </h1>
        <p class="text-sm text-gray-500">
            Gestión de usuarios, roles y permisos
        </p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-xl shadow-md">

        <form th:object="${user}"
              th:action="${user.id} != null ? @{/users/{id}(id=${user.id})} : @{/users}"
              method="post"
              class="p-6 space-y-6">

            <!-- ID oculto -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input type="email"
                       th:field="*{email}"
                       required
                       class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="usuario@empresa.com"/>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input type="password"
                       th:field="*{password}"
                       th:placeholder="${user.id != null} ? 'Dejar vacío para no cambiar' : 'Ingrese una contraseña'"
                       th:required="${user.id == null}"
                       class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- Estado -->
            <div class="flex items-center gap-3">
                <input type="checkbox"
                       th:field="*{enabled}"
                       class="h-4 w-4 text-blue-600 rounded border-gray-300">
                <label class="text-sm text-gray-700">
                    Usuario activo
                </label>
            </div>

            <!-- Roles -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Roles asignados
                </label>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <div th:each="role : ${roles}"
                         class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50">

                        <input type="checkbox"
                               name="roleIds"
                               th:value="${role.id}"
                               th:checked="${user.roles.contains(role)}"
                               class="h-4 w-4 text-blue-600 rounded border-gray-300">

                        <span class="text-sm font-medium text-gray-700"
                              th:text="${role.name}">
                        </span>
                    </div>
                </div>
            </div>

            <!-- Acciones -->
            <div class="flex justify-end gap-3 pt-6 border-t">

                <a th:href="@{/users}"
                   class="px-4 py-2 rounded-lg border text-gray-600 hover:bg-gray-100">
                    Cancelar
                </a>

                <button type="submit"
                        class="px-6 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700">

                    <span th:text="${user.id != null} ? 'Actualizar usuario' : 'Crear usuario'">
                        Guardar
                    </span>
                </button>
            </div>

        </form>
    </div>

</section>
</html>
