<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main :: layout(~{::content}, 'Rol')">

<section th:fragment="content">

    <h1 class="text-2xl font-bold mb-6"
        th:text="${role.id == null ? 'Nuevo Rol' : 'Editar Rol'}"></h1>

    <form th:action="${role.id == null ? '/roles' : '/roles/' + role.id}"
          method="post"
          class="bg-white p-6 rounded shadow max-w-xl">

        <input type="hidden" name="id" th:value="${role.id}">

        <label class="block font-medium mb-2">Nombre</label>
        <input type="text"
               name="name"
               th:value="${role.name}"
               class="w-full border px-3 py-2 rounded mb-4"
               required/>

        <label class="block font-medium mb-2">Permisos</label>

        <div class="grid grid-cols-2 gap-2 mb-6">
            <div th:each="p : ${permissions}">
                <label class="flex items-center gap-2">
                    <input type="checkbox"
                           name="permissionIds"
                           th:value="${p.id}"
                           th:checked="${role.permissions.contains(p)}"/>
                    <span th:text="${p.name}"></span>
                </label>
            </div>
        </div>

        <div class="flex justify-end gap-2">
            <a th:href="@{/roles}" class="px-4 py-2">Cancelar</a>
            <button class="bg-blue-600 text-white px-4 py-2 rounded">
                Guardar
            </button>
        </div>

    </form>

</section>
</html>
