<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/main :: layout(~{::content}, 'Clientes')">

<section th:fragment="content">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Clientes</h1>

        <a
           th:href="@{/clients/new}"
           class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Nuevo Cliente
        </a>
    </div>

    <div th:if="${successMessage}"
         class="mb-4 rounded border border-green-200 bg-green-50 px-4 py-3 text-green-700">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Buscador -->
    <form method="get" th:action="@{/clients}" class="mb-4">
        <div class="flex gap-2 max-w-md">
            <input type="text"
                   name="search"
                   th:value="${search}"
                   placeholder="Buscar por DNI/CUIT o nombre..."
                   class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-200"/>

            <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                Buscar
            </button>
        </div>
    </form>

    <!-- Tabla -->
    <div class="bg-white rounded shadow overflow-x-auto">

        <table class="min-w-full text-sm">
            <thead class="bg-gray-100 text-left">
            <tr>
                <th class="px-4 py-3">DNI/CUIT</th>
                <th class="px-4 py-3">Nombre</th>
                <th class="px-4 py-3">Apellido</th>
                <th class="px-4 py-3">Teléfono</th>
                <th class="px-4 py-3 text-right">Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="client : ${clients}"
                class="border-t hover:bg-gray-50">

                <td class="px-4 py-3" th:text="${client.nationalId}"></td>
                <td class="px-4 py-3" th:text="${client.firstName}"></td>
                <td class="px-4 py-3" th:text="${client.lastName}"></td>
                <td class="px-4 py-3" th:text="${client.phone}"></td>

                <td class="px-4 py-3 text-right space-x-2">

                    <a
                       th:href="@{/clients/{id}(id=${client.id})}"
                       class="text-blue-600 hover:underline">
                        Ver ficha
                    </a>

                    <a
                       th:href="@{/clients/{id}/edit(id=${client.id})}"
                       class="text-blue-600 hover:underline">
                        Editar
                    </a>

                    <form
                          th:action="@{/clients/{id}/delete(id=${client.id})}"
                          method="post"
                          class="inline"
                          onsubmit="return confirm('¿Eliminar cliente?');">

                        <button class="text-red-600 hover:underline">
                            Eliminar
                        </button>
                    </form>

                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(clients)}">
                <td colspan="5" class="px-4 py-6 text-center text-gray-500">
                    No hay clientes registrados
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</section>
</html>
