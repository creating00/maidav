<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main :: layout(~{::content}, 'Cliente')">

<section th:fragment="content">

    <div class="mb-6">
        <h1 class="text-2xl font-bold">Ficha de cliente</h1>
        <p class="text-gray-500 text-sm"
           th:text="${client.nationalId + ' - ' + client.firstName + ' ' + client.lastName}">
        </p>
    </div>

    <div class="bg-white rounded shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <p class="text-sm text-gray-500">Telefono</p>
                <p class="text-base font-semibold" th:text="${client.phone}"></p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Email</p>
                <p class="text-base font-semibold" th:text="${client.email}"></p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Direccion</p>
                <p class="text-base font-semibold" th:text="${client.address}"></p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Zona</p>
                <p class="text-base font-semibold"
                   th:text="${client.zone != null ? client.zone.address + (client.zone.number != null ? ' ' + client.zone.number : '') : '-'}"></p>
            </div>
        </div>
    </div>

    <div class="mb-4 flex items-center justify-between">
        <h2 class="text-lg font-semibold">Creditos activos</h2>
        <a th:href="@{/clients}" class="text-blue-600 hover:underline">Volver</a>
    </div>

    <div th:if="${#lists.isEmpty(accounts)}" class="bg-white rounded shadow p-6 text-center text-gray-500">
        No hay creditos activos
    </div>

    <div th:each="account : ${accounts}" class="bg-white rounded shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-4">
            <div>
                <p class="text-sm text-gray-500">Total credito</p>
                <p class="text-xl font-bold" th:text="${account.totalAmount}"></p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Cuota actual</p>
                <p class="text-xl font-bold"
                   th:text="${currentInstallments[account.id] != null ? currentInstallments[account.id] : '-'}"></p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Total adeudado</p>
                <p class="text-xl font-bold" th:text="${account.balance}"></p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Cuotas</p>
                <p class="text-xl font-bold" th:text="${account.weeksCount}"></p>
            </div>
        </div>

        <div class="rounded shadow overflow-x-auto">
            <table class="min-w-full text-sm">
                <thead class="bg-gray-100 text-left">
                <tr>
                    <th class="px-4 py-3">#</th>
                    <th class="px-4 py-3">Vencimiento</th>
                    <th class="px-4 py-3">Monto</th>
                    <th class="px-4 py-3">Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inst : ${installmentsByAccount[account.id]}" class="border-t hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${inst.installmentNumber}"></td>
                    <td class="px-4 py-3"
                        th:text="${#temporals.format(inst.dueDate, 'yyyy-MM-dd')}"
                        th:classappend="${inst.status.name() != 'PAID' and inst.dueDate.isBefore(T(java.time.LocalDate).now())} ? ' text-red-600' : ''">
                    </td>
                    <td class="px-4 py-3" th:text="${inst.amount}"></td>
                    <td class="px-4 py-3">
                        <span th:if="${inst.status.name() == 'PAID'}"
                              class="text-green-600 font-semibold">Pagado</span>
                        <span th:if="${inst.status.name() == 'PARTIAL'}"
                              class="text-yellow-700 font-semibold">Parcial</span>
                        <span th:if="${inst.status.name() == 'PENDING' and inst.dueDate.isBefore(T(java.time.LocalDate).now())}"
                              class="text-red-600 font-semibold">Atrasada</span>
                        <span th:if="${inst.status.name() == 'PENDING' and !inst.dueDate.isBefore(T(java.time.LocalDate).now())}"
                              class="text-yellow-600 font-semibold">Pendiente</span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(installmentsByAccount[account.id])}">
                    <td colspan="4" class="px-4 py-6 text-center text-gray-500">
                        No hay cuotas registradas
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</html>
