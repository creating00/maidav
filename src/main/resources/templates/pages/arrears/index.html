<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/main :: layout(~{::content}, 'Morosidad')">

<section th:fragment="content">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Morosidad de clientes</h1>
    </div>

    <form method="get" th:action="@{/arrears}" class="mb-4">
        <div class="flex flex-wrap gap-3 items-center">
            <label class="text-sm text-gray-600">Filtro por nivel</label>
            <select name="level" class="border rounded px-3 py-2">
                <option value="" th:selected="${level == ''}">Todos</option>
                <option value="BUENO" th:selected="${level == 'BUENO'}">Bueno</option>
                <option value="MEDIO" th:selected="${level == 'MEDIO'}">Medio</option>
                <option value="ALTO" th:selected="${level == 'ALTO'}">Alto</option>
            </select>
            <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                Aplicar
            </button>
        </div>
    </form>

    <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead class="bg-gray-100 text-left">
            <tr>
                <th class="px-4 py-3">Cliente</th>
                <th class="px-4 py-3">Nivel</th>
                <th class="px-4 py-3">DÃ­as de atraso</th>
                <th class="px-4 py-3">Monto adeudado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${rows}" class="border-t hover:bg-gray-50">
                <td class="px-4 py-3"
                    th:text="${row.client.nationalId + ' - ' + row.client.firstName + ' ' + row.client.lastName}">
                </td>
                <td class="px-4 py-3">
                    <span th:if="${row.level.name() == 'BUENO'}"
                          class="inline-flex items-center gap-2 text-green-700 font-semibold">
                        <span class="h-2.5 w-2.5 rounded-full bg-green-500"></span> Bueno
                    </span>
                    <span th:if="${row.level.name() == 'MEDIO'}"
                          class="inline-flex items-center gap-2 text-yellow-700 font-semibold">
                        <span class="h-2.5 w-2.5 rounded-full bg-yellow-500"></span> Medio
                    </span>
                    <span th:if="${row.level.name() == 'ALTO'}"
                          class="inline-flex items-center gap-2 text-red-700 font-semibold">
                        <span class="h-2.5 w-2.5 rounded-full bg-red-500"></span> Alto
                    </span>
                </td>
                <td class="px-4 py-3" th:text="${row.daysOverdue}"></td>
                <td class="px-4 py-3" th:text="${row.amountDue}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(rows)}">
                <td colspan="4" class="px-4 py-6 text-center text-gray-500">
                    No hay datos de morosidad
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</html>
