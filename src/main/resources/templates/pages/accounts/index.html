<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/main :: layout(~{::content}, 'Cuentas')">

<section th:fragment="content">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Cuentas de credito</h1>
    </div>

    <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead class="bg-gray-100 text-left">
            <tr>
                <th class="px-4 py-3">Cliente</th>
                <th class="px-4 py-3">Total credito</th>
                <th class="px-4 py-3">Cuota actual</th>
                <th class="px-4 py-3">Saldo</th>
                <th class="px-4 py-3">Cuotas</th>
                <th class="px-4 py-3">Vencimientos</th>
                <th class="px-4 py-3">Estado</th>
                <th class="px-4 py-3 text-right">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}" class="border-t hover:bg-gray-50">
                <td class="px-4 py-3"
                    th:text="${account.client.nationalId + ' - ' + account.client.firstName + ' ' + account.client.lastName}">
                </td>
                <td class="px-4 py-3" th:text="${account.totalAmount}"></td>
                <td class="px-4 py-3"
                    th:text="${currentInstallments[account.id] != null ? currentInstallments[account.id] : '-'}">
                </td>
                <td class="px-4 py-3" th:text="${account.balance}"></td>
                <td class="px-4 py-3" th:text="${account.weeksCount}"></td>
                <td class="px-4 py-3" th:text="${dueSchedules[account.id]}"></td>
                <td class="px-4 py-3"
                    th:text="${account.status.name() == 'CLOSED' ? 'Cerrado' : 'Abierto'}"
                    th:classappend="${account.status.name() == 'CLOSED'} ? ' text-green-600 font-semibold' : ' text-red-600 font-semibold'"></td>
                <td class="px-4 py-3 text-right">
                    <a th:href="@{/accounts/{id}(id=${account.id})}"
                       class="text-blue-600 hover:underline">
                        Ver detalle
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(accounts)}">
                <td colspan="8" class="px-4 py-6 text-center text-gray-500">
                    No hay cuentas registradas
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</html>
