<aside th:fragment="sidebar"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       class="w-64 bg-gray-800 text-white min-h-screen">

    <ul class="p-4 space-y-1">

        <!-- DASHBOARD (todos los logueados) -->
        <li>
            <a th:href="@{/dashboard}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-emerald-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 12l9-9 9 9"></path>
                    <path d="M9 21V9h6v12"></path>
                </svg>
                <span>Dashboard</span>
            </a>
        </li>

        <!-- MI PERFIL -->
        <li>
            <a th:href="@{/profile}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-indigo-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M16 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"></path>
                    <path d="M4 21v-1a8 8 0 0 1 16 0v1"></path>
                </svg>
                <span>Mi perfil</span>
            </a>
        </li>

        <!-- USUARIOS (permiso especifico) -->
        <li sec:authorize="hasAuthority('USER_READ')">
            <a th:href="@{/users}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-sky-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M16 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"></path>
                    <path d="M6 21v-1a6 6 0 0 1 12 0v1"></path>
                </svg>
                <span>Usuarios</span>
            </a>
        </li>

        <!-- ROLES & PERMISOS (solo ADMIN) -->
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/roles}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-amber-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 3l2.5 5 5.5.8-4 3.9.9 5.6-4.9-2.6-4.9 2.6.9-5.6-4-3.9 5.5-.8L12 3Z"></path>
                </svg>
                <span>Roles</span>
            </a>
        </li>

        <!-- PERMISOS -->
        <li sec:authorize="hasAuthority('PERMISSION_READ')">
            <a th:href="@{/permissions}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-violet-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6l8-4Z"></path>
                    <path d="M9.5 12.5l2 2 4-4"></path>
                </svg>
                <span>Permisos</span>
            </a>
        </li>

        <!-- CLIENTES -->
        <li sec:authorize="hasAuthority('CLIENT_READ')">
            <a th:href="@{/clients}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-teal-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M16 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"></path>
                    <path d="M4 21v-1a8 8 0 0 1 16 0v1"></path>
                </svg>
                <span>Clientes</span>
            </a>
        </li>

        <!-- VENTAS -->
        <li sec:authorize="hasAuthority('SALES_READ')">
            <a th:href="@{/sales}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-fuchsia-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M4 7h16v10H4z"></path>
                    <path d="M7 7V5h10v2"></path>
                    <path d="M12 10v4"></path>
                    <path d="M9 12h6"></path>
                </svg>
                <span>Ventas</span>
            </a>
        </li>

        <!-- CUENTAS -->
        <li sec:authorize="hasAuthority('ARREARS_READ')">
            <a th:href="@{/accounts}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-rose-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M4 4h16v16H4z"></path>
                    <path d="M8 9h8"></path>
                    <path d="M8 13h8"></path>
                    <path d="M8 17h5"></path>
                </svg>
                <span>Cuentas</span>
            </a>
        </li>

        <!-- MOROSIDAD -->
        <li sec:authorize="hasAuthority('ARREARS_READ')">
            <a th:href="@{/arrears}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-yellow-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 2l9 16H3L12 2Z"></path>
                    <path d="M12 9v4"></path>
                    <path d="M12 17h.01"></path>
                </svg>
                <span>Morosidad</span>
            </a>
        </li>

        <!-- PRODUCTOS -->
        <li sec:authorize="hasAuthority('PRODUCT_READ')">
            <a th:href="@{/products}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-lime-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M7 3h10l4 4v10l-4 4H7l-4-4V7l4-4Z"></path>
                    <path d="M9 7h6"></path>
                    <path d="M9 12h6"></path>
                    <path d="M9 17h4"></path>
                </svg>
                <span>Productos</span>
            </a>
        </li>

        <!-- PROVEEDORES -->
        <li sec:authorize="hasAuthority('PROVIDER_READ')">
            <a th:href="@{/providers}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-cyan-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 7h18v10H3z"></path>
                    <path d="M7 7V5h10v2"></path>
                    <path d="M7 17v2h10v-2"></path>
                </svg>
                <span>Proveedores</span>
            </a>
        </li>

        <!-- ZONAS -->
        <li sec:authorize="hasAuthority('ZONE_READ')">
            <a th:href="@{/zones}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-emerald-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 21s7-5.3 7-11a7 7 0 1 0-14 0c0 5.7 7 11 7 11Z"></path>
                    <circle cx="12" cy="10" r="2.5"></circle>
                </svg>
                <span>Zonas</span>
            </a>
        </li>

        <!-- CONFIGURACION -->
        <li sec:authorize="hasAuthority('SETTINGS_READ')">
            <a th:href="@{/settings}"
               class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-700">
                <svg class="h-5 w-5 text-orange-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z"></path>
                    <path d="M3 12l2.2-.5.7-1.6-1.3-1.8 2.1-2.1 1.8 1.3 1.6-.7L12 3l1.5 2.2 1.6.7 1.8-1.3 2.1 2.1-1.3 1.8.7 1.6L21 12l-2.2.5-.7 1.6 1.3 1.8-2.1 2.1-1.8-1.3-1.6.7L12 21l-1.5-2.2-1.6-.7-1.8 1.3-2.1-2.1 1.3-1.8-.7-1.6L3 12Z"></path>
                </svg>
                <span>Configuracion</span>
            </a>
        </li>

    </ul>
</aside>
